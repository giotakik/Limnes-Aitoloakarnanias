<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ανακαλύψτε τις μοναδικές λίμνες της Αιτωλοακαρνανίας. Η ιστοσελίδα μας προσφέρει πληροφορίες για φυσική ομορφιά, βιοποικιλότητα και ιστορία της περιοχής.">
  {%- seo -%}
  <meta name="keywords" content="Αιτωλοακαρνανία, λίμνες, φυσική ομορφιά, βιοποικιλότητα, ταξίδι, φύση, ιστορία">
  <meta property="og:title" content="Οι Μοναδικές Λίμνες της Αιτωλοακαρνανίας">
  <meta property="og:description" content="Μάθετε για τις λίμνες και τον φυσικό πλούτο της περιοχής, ιδανικό για ταξιδιώτες και φυσιολάτρες.">
  <meta property="og:image" content="https://giotakik.github.io/heritage-promotion/assets/photos/TrichonidaLake.jpg">
  <meta property="og:url" content="https://giotakik.github.io/heritage-promotion/">
  <meta property="og:type" content="website">
  <meta http-equiv="Content-Language" content="el">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

<style>
      p {
          line-height: 1.6; 
          margin: 0.5em 0;
      }

      img {
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          margin-bottom: 1em;
      }

    .photos-item {
        height: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }
  
   .image-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
    }
    .image-grid img {
        width: 300px;
        height: 250px;
      object-fit: cover;
    }
  </style>
  
  {%- if layout.load_leaflet -%}
  <!-- Enable Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
