<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

<style>
      /* Στυλ για το φόντο και το κείμενο της σελίδας */
      body { 
          background-color: #f9fafb; /* Απαλό γκρι-μπλε φόντο */
          color: #333; /* Απαλό σκούρο για το κείμενο */
      }

      /* Στυλ για τις παραγράφους */
      p {
          line-height: 1.6; /* Αυξημένο line-height για πιο ευανάγνωστο κείμενο */
          margin: 0.5em 0;
      }

      /* Στυλ για τις εικόνες */
      img {
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          margin-bottom: 1em;
      }
  </style>
  
  {%- if layout.load_leaflet -%}
  <!-- Enable Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
