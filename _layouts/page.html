---
layout: base
---
<head>
<style>
     body { 
          background-color: #f9fafb; 
          color: #333; 
      }  
      p {
          line-height: 1.6; /* Αυξημένο line-height για πιο ευανάγνωστο κείμενο */
          margin: 0.5em 0;
      }
    img {
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          margin-bottom: 1em;
      }
  </style>

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
